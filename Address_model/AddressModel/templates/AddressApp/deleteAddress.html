{% extends 'layout.html' %}

{% block title %}
    <title>Delete-Address</title>
{% endblock %}

{% block content %}
<div class="container" style="width:40%">
    <form method="post" class="jumbotron">
        <h2 style="color:red">Confirm Delete</h2>
        <p> are you sure to delete Address is {{paddr.flat_no}} and intake is {{padde.pincode}} ?</p>
        {% csrf_token %}
        <a href="{% url 'delete' paddr.id %}"><button class="btn btn-danger">Delete</button></a>
        <a href="{% url 'show' %}"><button type="button" class="btn btn-warning">Cancel</button></a>
    </form>
    <br>

</div>

{% endblock %}
